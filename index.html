<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>MyBookList App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                <i class="fas fa-book-open"></i>
                My<span>Book</span>List</h1>
        </header>
        <main class="content_container">
            <form id="book-form">
                <!-- FORM ITEM 1 -->
                <section class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter title of Book">
                </section>
                <!-- FORM ITEM 2 -->
                <section class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter Author of Book">
                </section>
                <!-- FORM ITEM 3 -->
                <section class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" placeholder="Enter Book ISBN number">
                </section>
                <input type="submit" value="Add Book" class="submit-btn">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </main>
        <footer></footer>
    </div>    
</body>
</html>
